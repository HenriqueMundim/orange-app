<main>
    <div class="container-home" *ngIf="route == '/login'">
        <img src="../../../../assets/images/img-login.png" class="login-image" alt="">
        <div class="form-info">
            <h3>Entre no Orange Portfólio</h3>
            <button class="google-button">
                <img src="./../../../../assets/images/google-icon.png" alt="google icon">
                Entrar com o Google
            </button>
            <form [formGroup]="loginForm">
                <h5 class="form-title">Faça login com email</h5>
                <input type="email" formControlName="email" placeholder="Email address">
                <input type="password" formControlName="password" placeholder="Password">
                <button type="submit" id="button login" (click)="formhandler()">Entrar</button>
                <a class="enroll-link" (click)="redirectToRegister()">Cadastra-se</a>
            </form>
        </div>
    </div>

    <div class="container" *ngIf="route == '/register'">
        <p>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</p>
    </div>
</main>
